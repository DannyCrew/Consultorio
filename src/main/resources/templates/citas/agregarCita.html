<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Agendar Cita</title>
</head>
<body>
<h1>Agendar Cita</h1>
<form action="/citas/agregar" method="post">
    <!-- Selección de Doctor -->
    <label for="doctor">Selecciona el Doctor:</label>
    <select id="doctor" name="doctor.id" required>
        <option value="">Seleccione un Doctor</option>
        <th:block th:each="doctor : ${doctores}">
            <option th:value="${doctor.id}" th:text="${doctor.nombre} + ' ' + ${doctor.apellidoPaterno}"></option>
        </th:block>
    </select><br><br>

    <!-- Selección de Consultorio -->
    <label for="consultorio">Selecciona el Consultorio:</label>
    <select id="consultorio" name="consultorio.id" required>
        <option value="">Seleccione un Consultorio</option>
        <th:block th:each="consultorio : ${consultorios}">
            <option th:value="${consultorio.id}" th:text="'Consultorio ' + ${consultorio.numero}"></option>
        </th:block>
    </select><br><br>

    <!-- Horario de Consulta -->
    <label for="horarioConsulta">Horario de Consulta:</label>
    <input type="datetime-local" id="horarioConsulta" name="horarioConsulta" required><br><br>

    <!-- Nombre del Paciente -->
    <label for="nombrePaciente">Nombre del Paciente:</label>
    <input type="text" id="nombrePaciente" name="nombrePaciente" required><br><br>

    <button type="submit">Agendar Cita</button>
</form>
<a href="/">Inicio</a>
</body>
</html>
